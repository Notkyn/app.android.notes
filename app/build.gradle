plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "ua.notky.notes"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildFeatures {
            viewBinding = true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs =
                    [
                            '/src/main/res/layouts/activity',
                            '/src/main/res/layouts/fragment',
                            '/src/main/res/layouts/item',
                            '/src/main/res/layouts/widget',
                            '/src/main/res/layouts',
                            '/src/main/res'
                    ]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '29.0.2'
}

dependencies {
    /* Version */
    // AndroidX
    def androidX = "1.5.0-alpha05"
    def androidX_legacy = "1.0.0"
    def androidX_appcompat = "1.2.0"
    // Layout component
    def androidX_recyclerview = "1.1.0"
    def androidX_constraint_layout = "2.0.4"
    def androidX_navigation = "2.3.2"
    // Material Design
    def material = "1.2.1"
    // ViewModel, LiveData, Lifecycle
    def androidX_lifecycle = "2.2.0"
    def lifecycle_version = "2.2.0"
    // Dagger 2
    def dagger = "2.30.1"
    // Room
    def room = "2.2.6"
    // Paging Library
    def paging = "2.1.2"
    // Woker Manager
    def worker = "2.4.0"
    // Testing
    def junit = "4.13.1"
    def androidX_test_junit = "1.1.2"
    def androidX_test_runner = "1.3.0"
    def androidX_test_espresso = "3.3.0"

    /* AndroidX */
    implementation "androidx.core:core:$androidX"
    implementation "androidx.legacy:legacy-support-v4:$androidX_legacy"
    implementation "androidx.legacy:legacy-support-core-utils:$androidX_legacy"
    implementation "androidx.appcompat:appcompat:$androidX_appcompat"

    /* Layout component */
    implementation "androidx.recyclerview:recyclerview:$androidX_recyclerview"
    implementation "androidx.constraintlayout:constraintlayout:$androidX_constraint_layout"
    implementation "androidx.navigation:navigation-fragment:$androidX_navigation"
    implementation "androidx.navigation:navigation-ui:$androidX_navigation"

    /* ViewModel, LiveData, Lifecycle */
    implementation "androidx.lifecycle:lifecycle-extensions:$androidX_lifecycle"
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-service:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-process:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-reactivestreams:$lifecycle_version"

    /* Dagger 2 */
    api "com.google.dagger:dagger:$dagger"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger"

    /* Room */
    implementation "androidx.room:room-runtime:$room"
    annotationProcessor "androidx.room:room-compiler:$room"

    /* Paging Library */
    implementation "androidx.paging:paging-runtime:$paging"

    /* Worker Manager */
    implementation "androidx.work:work-runtime:$worker"

    /* Material Design */
    implementation "com.google.android.material:material:$material"

    /* Testing*/
    testImplementation "junit:junit:$junit"
    androidTestImplementation "androidx.test.ext:junit:$androidX_test_junit"
    androidTestImplementation "androidx.test:runner:$androidX_test_runner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidX_test_espresso"
    androidTestImplementation "androidx.navigation:navigation-testing:$androidX_navigation"
}